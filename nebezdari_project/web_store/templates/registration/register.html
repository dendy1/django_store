{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Register Page
{% endblock title %}

{% block content %}
    <h1>
        This is Register Page
    </h1>

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Register">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock content %}
