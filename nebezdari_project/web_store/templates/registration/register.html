{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Register Page
{% endblock title %}

{% block content %}
    <div class="col-md-8">
        <h1 class="my-4"><small> Register Page </small></h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Register" class="btn btn-success">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
{% endblock content %}
