{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Login Page
{% endblock title %}

{% block content %}
    <div class="col-md-8">
        <h1 class="my-4"><small> Login Page </small></h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <p>Please enter a correct username and password.</p>
            {% endif %}

            {{ form | crispy }}

            <input type="submit" value="Login" class="btn btn-success">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">
        <!-- Search Widget -->
        <div class="card my-4">
            <a class="btn btn-info" href="{% url 'password_reset' %}" role="button">Reset Password</a>
        </div>
    </div>
{% endblock content %}
