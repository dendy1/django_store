{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="btn btn-outline-success my-2 my-sm-0"> Logout </a>
                </li>
            {% else %}
                <li class="nav-item active">
                    <a href="{% url 'register' %}" class="btn btn-outline-success my-2 my-sm-0"> Register </a>
                </li>

                <li class="nav-item active">
                    <a href="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0"> Login </a>
                </li>
            {% endif %}
        </ul>


        {% if filter.form %}
            <form class="form-inline my-2 my-lg-0" method="get">
                {{ filter.form | crispy }}
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Filter</button>
            </form>
        {% endif %}
    </div>
</nav>

<main role="main" class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</main>
</body>
</html>
