{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block header %}
    Seller Form
{% endblock header %}

{% block content %}
    <div class="col-md-8">
        <h1 class="my-4"><small> Seller Form </small></h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Sumbit</button>
        </form>
    </div>
{% endblock %}
