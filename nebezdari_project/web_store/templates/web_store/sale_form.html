{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block header %}
    Sale Creation Form
{% endblock header %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Create Sale</button>
    </form>
{% endblock %}
